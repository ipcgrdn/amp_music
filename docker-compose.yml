services:
  postgres:
    image: postgres:17-alpine
    container_name: amp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: amp_admin
      POSTGRES_PASSWORD: amp_password
      POSTGRES_DB: amp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amp_admin -d amp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 